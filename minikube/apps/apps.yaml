apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/jessesuen/k8s-deployments.git
    path: argocd/minikube
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-rollouts
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/argoproj/argo-rollouts.git
    targetRevision: stable
    path: manifests/cluster-install
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-rollouts

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-workflows
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/jessesuen/k8s-deployments.git
    path: argo/minikube
  destination:
    server: https://kubernetes.default.svc
    namespace: argo

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rollouts-demo
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/jessesuen/rollouts-demo-deployment.git
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: default

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tiller
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/jessesuen/k8s-deployments.git
    path: tiller
  destination:
    server: https://kubernetes.default.svc
    namespace: default

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-artifacts
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/helm/charts.git
    path: stable/minio
    plugin:
      name: mypluginname
  destination:
    server: https://kubernetes.default.svc
    namespace: default
