apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
spec:
  project: default
  source:
    repoURL: https://github.com/jessesuen/k8s-deployments.git
    path: argocd/minikube
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-rollouts
spec:
  project: default
  source:
    repoURL: https://github.com/argoproj/argo-rollouts.git
    targetRevision: stable
    path: manifests/cluster-install
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-rollouts

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-workflows
spec:
  project: default
  source:
    repoURL: https://github.com/jessesuen/k8s-deployments.git
    path: argo/minikube
  destination:
    server: https://kubernetes.default.svc
    namespace: argo

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rollouts-demo
spec:
  project: default
  source:
    repoURL: https://github.com/jessesuen/rollouts-demo-deployment.git
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: default

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tiller
spec:
  project: default
  source:
    repoURL: https://github.com/jessesuen/k8s-deployments.git
    path: tiller
  destination:
    server: https://kubernetes.default.svc
    namespace: default

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
spec:
  project: default
  source:
    repoURL: https://github.com/helm/charts.git
    path: stable/minio
    helm:
      parameters:
      - {name: service.type, value: LoadBalancer}
      - {name: defaultBucket.enabled, value: "true"}
      - {name: defaultBucket.name, value: my-bucket}
      - {name: persistence.enabled, value: "false"}
      - {name: fullnameOverride, value: argo-artifacts}
  destination:
    server: https://kubernetes.default.svc
    namespace: default
