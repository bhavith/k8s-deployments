apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/jessesuen/k8s-deployments.git
    path: argo-cd/demo
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

