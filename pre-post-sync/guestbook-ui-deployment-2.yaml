apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: guestbook-ui-2
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
        name: guestbook-ui
        ports:
        - containerPort: 80
        readinessProbe:
          tcpSocket:
            port: 999
          initialDelaySeconds: 10
          periodSeconds: 10

